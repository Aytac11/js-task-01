<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="header">
            <p>Registration Form</p>
        </div>
        <form action="#">
            <div class="login-input">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname"><br>
            </div>
            <div class="login-input">
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" ><br>
            </div>
            <div class="login-input birthday">
                <label for="birthday">Birthday:</label><br>
                <input type="date" id="birthday" name="birthday" style="width: 158px;"><br>
            </div>
            <div class="login-input login-gender">
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
            <div class="login-input">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
            </div>
            <div class="login-input">
                <label for="phonnumber">Phon Number:</label><br>
                <input type="number" id="num" name="num"><br>
            </div>
            <div class="login-input options">
                <label for="subject">Subject:</label><br>
                <select name="Choose option" style="width: 367px;" >
                    <option value="1">  </option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                </select>
            </div><br>
            <div class="login-input submit">
                <input type="submit" value="Submit">
            </div>
            
            
          </form> 
    </div>
    <script src="app.js"></script>
</body>
</html>
